<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>என் கவிதைகள்</title>
  <link rel="stylesheet" href="my.css" />
</head>
<body>
  <header>
    <h1>என் கவிதைகள்</h1>
  </header>

  <div id="emailLoginForm" style="display: none;">
    <input type="emailadd" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="emailLoginSubmit">Login</button>
  </div>

  <main>
    <section>
      <h2>இன்றைய கவிதை</h2>
      <div id="poemDisplay" class="poem-card">Loading...</div>
    </section>

    <section>
      <h2>All Poems</h2>
      <div id="poemList" class="poem-list"></div>
      <div id="paginationControls">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageNumber">1</span>
        <button id="nextPage" disabled>Next</button>
      </div>
    </section>

    <section id="submitPoemSection" style="display: none;">
      <h2>Submit New Poem</h2>
      <textarea id="poemInput" placeholder="Write your poem here..."></textarea>
      <button onclick="submitPoem()">Submit Poem</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 என் கவிதைகள்</p>
  </footer>
  <div class="top-buttons">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
